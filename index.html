<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FORM Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="myform">
        <div>Create an Account</div>
        <input type="text" name="fname" value="" autocomplete="off" placeholder="Name" class="b1">
        <input type="number" name="phonenumber" value="" autocomplete="off" placeholder="Phone Number" class="b2">
        <input type="email" name="email" value="" autocomplete="off" placeholder="Email Address" class="b3">
        <input type="password" name="password" value="" autocomplete="off" placeholder="Password" class="b4">
        <div class="tnc">
            <input type="checkbox" name="tnc" value="agree">
            <a href="#"><span>I agree to the Term and conditions</span><span class="space">and</span><span>Privacy Policy</span></a>
        </div>
        <input type="submit" name="submit" value="submit">
    </form>
</body>
</html>
